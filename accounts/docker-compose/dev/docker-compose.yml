version: "3.8"

services:

  configserver:
    image: xueyudarren/ms-configserver:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - xueyudarren-network

  accounts:
    image: xueyudarren/ms-accounts:latest
    mem_limit: 700m
    ports:
      - "8080:8080"
    networks:
      - xueyudarren-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8090/

  loans:
    image: xueyudarren/ms-loans:latest
    mem_limit: 700m
    ports:
      - "8081:8081"
    networks:
      - xueyudarren-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8090/

  cards:
    image: xueyudarren/ms-cards:latest
    mem_limit: 700m
    ports:
      - "8082:8082"
    networks:
      - xueyudarren-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8090/

networks:
  xueyudarren-network:
    driver: bridge